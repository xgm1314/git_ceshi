<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <table border="2px">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="" v-model="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="" v-model="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="" v-model="verifypwd"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                男<input type="radio" name="sex" value="boy" v-model="sex">
                女<input type="radio" name="sex" value="girl" v-model="sex">
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                篮球<input type="checkbox" name="like" value="lq" v-model="like">
                乒乓球<input type="checkbox" name="like" value="pp" v-model="like">
                羽毛球<input type="checkbox" name="like" value="ym" v-model="like">
            </td>
        </tr>
        <tr>
            <td>所在城市</td>
            <td>
                <select v-model="city">
                    <option value="11000">北京</option>
                    <option value="12000">上海</option>
                    <option value="13000">广州</option>
                    <option value="14000">杭州</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td><textarea v-model="desc"></textarea></td>
        </tr>
    </table>
    <button v-on:click="register">注册</button>
</div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello',
            username:'',
            password:'',
            verifypwd:'',
            sex:'',
            like:[],        //多个数据用列表
            city:'',
            desc:''
        },
        methods: {
            register:function (){
                alert(this.username+this.password+this.verifypwd+this.sex+this.like+this.city+this.desc)
            }
        }
    })
</script>
</html>
